# Prose
prose:
  rooturl: 'source/_posts'
  siteurl: 'https://blog.ccsyue.com'
  baseurl: '/'
  media: '/source/images/2018'
  metadata:
    source/_posts:
       - name: "title"
         field:
          element: "text"
          label: "title"
          type: "text"

       - name: "date"
         field:
          element: "hidden"
          label: "date"
          value: CURRENT_DATETIME
          
       - name: "category"
         field:
          element: "select"
          label: "category"
          options: 
            - "未分类"
            - "信息技术"
            - "政治"
            - "文学"
            - "歌曲"
            - "相册"
            - "英语"
            - "学习"
          
       - name: "tags"
         field:
          element: "multiselect"
          label: "tags"
          alterable: true
          options: 
            - "鑫鑫"
            - "英语流利说"
            - "中共党员"
            
       - name: "published"
         field:
          element: "hidden"
          value: true
